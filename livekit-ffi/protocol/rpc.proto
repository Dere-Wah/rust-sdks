syntax = "proto3";

package livekit.proto;
option csharp_namespace = "LiveKit.Proto";

// Data types
message RpcRequest {
  string id = 1;
  string method = 2;
  string payload = 3;
  uint32 response_timeout_ms = 4;
  uint32 version = 5;
}

message RpcAck {
  string request_id = 1;
}

message RpcResponse {
  string request_id = 1;
  oneof value {
    string payload = 2;
    RpcError error = 3;
  }
}

message RpcError {
  uint32 code = 1;
  string message = 2;
  string data = 3;
}

// FFI Requests
message SendRpcRequestRequest {
  uint64 local_participant_handle = 1;
  string destination_identity = 2;
  string request_id = 3;
  string method = 4;
  string payload = 5;
  uint32 response_timeout_ms = 6;
  uint32 version = 7;
}

message SendRpcResponseRequest {
  uint64 local_participant_handle = 1;
  string destination_identity = 2;
  RpcResponse response = 3;
}

message SendRpcAckRequest {
  uint64 local_participant_handle = 1;
  string destination_identity = 2;
  RpcAck ack = 3;
}

// FFI Responses
message SendRpcRequestResponse {
  uint64 async_id = 1;
}

message SendRpcResponseResponse {
  uint64 async_id = 1;
}

message SendRpcAckResponse {
  uint64 async_id = 1;
}

// FFI Callbacks
message SendRpcRequestCallback {
  uint64 async_id = 1;
  string request_id = 2;
  optional string error = 3;
}

message SendRpcResponseCallback {
  uint64 async_id = 1;
  optional string error = 2;
}

message SendRpcAckCallback {
  uint64 async_id = 1;
  optional string error = 2;
}
